<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="image-container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="HTML tag with  yellow, black and white designs in the background"
          class="img"
        />
      </section>
      <section class="content">
      <div class="category"><h1>Learning</h1></div>
      <div class="date">Published 21 Dec 2023</div>
      <div class="title">
        <h2>HTML & CSS foundations</h2>
      </div>
      <div class="text">
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      </section>
      <section class="author">
        <div class="author-img">
          <img src="./assets/images/image-avatar.webp" alt="">
        </div>
        <div class="author-name">Greg Hooper</div>
      </section>
    </main>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jhhh911">James Heiniger</a>.
  </div>
  </body>
</html>
